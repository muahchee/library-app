<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Library</h1>

    <dialog>
      <button class="close-dialog" autofocus>X</button>
      <form action="">
        <p>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />
        </p>

        <p>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" />
        </p>

        <p>
          <label for="pages">Pages:</label>
          <input type="tel" id="pages" name="pages" />
        </p>

        <div>
          <label for="status">Status:</label>
          <div class="select-wrapper">
            <select name="status" id="status" name="status">
              <option value="Finished" selected>Finished</option>
              <option value="Reading">Reading</option>
              <option value="Unread">Unread</option>
              <option value="Dropped">Dropped</option>
            </select>
          </div>
        </div>

        <div>
          <label for="fave">Fave?</label>
          <div class="select-wrapper">
            <select name="fave" id="fave" name="status">
              <option value="Yes">Yes</option>
              <option value="No" selected>No</option>
            </select>
          </div>
        </div>

        <button class="submit" type="submit">+ add book</button>
      </form>
    </dialog>

    <button class="add-book">+ new book</button>

    <div class="full-wrap"></div>

    <script src="script.js"></script>
  </body>
</html>
